<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="./assets/media/edit.png">
    <title>Link Extender</title>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,500,700" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/linkextender.css">
    <script src="./assets/js/linkextender.js"></script>

</head>

<body>
    <h1>wQ's Link Extender 3000&trade;</h1>
    <div class="group">
        <input type="text" id="link" name="link" required="required" />
        <label for="link">Enter URL</label>
        <div class="bar"></div>
    </div>
    <button class="enterbutton" role="button" id="generate">Enter</button>
    <div id="generated">
        <h2>copy this link: </h2>
        <code id="output"></code>
        <br>
        <br>
        <button class="enterbutton" id="copy">Copy</button>
    </div>
</body>

</html>
